<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Poker</title>
</head>
<body>
	<style>
		body {
			margin: 0;
		}

		.card {
			width: 100px;
			height: 100px;
			background: #0f0;
			position: absolute;
			left: 0;
			top: 0;
			border: 1px solid;
			transition: all, .25s;
		}

		.hidden {
			display: none;
		}
	</style>

	<div class="field"></div>

	<script>
		class Card {
			constructor(width, height) {
				this._width = width;
				this._height = height;
				this._card = null;
				this._init();
			}

			show() {
				this._card.classList.remove("hidden");
			}

			move(x, y) {
				this._card.style.left = `${x}px`;
				this._card.style.top = `${y}px`;
			}

			resize() {

			}

			get() {
				return this._card;
			}

			get width() {
				return this._width;
			}

			get height() {
				return this._height;
			}

			_init() {
				this._card = document.createElement("div");
				this._card.classList.add("card");
				this._card.classList.add("hidden");
				this._card.style.width = this._width;
				this._card.style.height = this._height;
			}
		}

		class Poker {
			constructor(field) {
				this._field = document.querySelector(field);
				this._cards = [];
			}

			addCard(card) {
				this._cards.push(card);
				this._render();
			}

			getCards() {
				return this._cards;
			}

			_render() {
				this._cards.forEach(card => {
					this._field.appendChild(card.get());
					card.show();
				})
			}
		}

		let poker = new Poker(".field");

		for(let i = 0; i < 3; i++) {
			poker.addCard(new Card(100, 100))
		}

		setTimeout(() => {
			poker.getCards().forEach((card, index, array) => {
				let center = window.innerWidth / 2;
				let width = (card.width / 2);
				let offset = (card.width / 2) * index;
				let count = array.length - index;

				card.move(center - (width * count) + offset, 50);
			})
		}, 100)

	</script>
</body>
</html>
